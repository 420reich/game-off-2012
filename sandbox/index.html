<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Index</title>
</head>
<body>
    <a href="#" class="switch">switch camera</a>
    <script src="jquery-1.8.2.min.js"></script>
    <script src="three.min.js"></script>
    <script>
    var camera, scene, renderer;
    var geometry, material, mesh;

    init();
    animate();

    function init() {

        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 10000);
        camera.position.z = 1000;

        scene = new THREE.Scene();

        geometry = new THREE.CubeGeometry(500, 500, 500);
        material = new THREE.MeshBasicMaterial({
            color: 0xff0000,
            wireframe: true
        });

        mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        renderer = new THREE.CanvasRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);

        document.body.appendChild(renderer.domElement);
    }

    function animate() {
        // note: three.js includes requestAnimationFrame shim
        requestAnimationFrame(animate);

        //mesh.rotation.x += 0.01;
        //mesh.rotation.y += 0.02;

        renderer.render(scene, camera);
    }

    var toggle = 0;
    var originalPosition = {
        x: camera.position.x,
        y: camera.position.y,
        z: camera.position.z
    };

    $('.switch').click(function(ev) {
        ev.preventDefault();

        //camera.position.x = originalPosition.x - 50;
        //camera.position.y = camera.position.y - 50;
        camera.position.z = camera.position.z - 50;
        camera.lookAt(mesh);
    }.bind(this));
    </script>
</body>
</html>
