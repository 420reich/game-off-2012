<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Test</title>
    <link rel="stylesheet" href="static/output/fightcode.min.css" type="text/css">
</head>
<body>
    <div class="board"></div>
    <script src="static/output/fightcode.thirdParty.min.js"></script>
    <script src="static/output/fightcode.engine.min.js"></script>
    <script src="static/output/fightcode.animation.min.js"></script>
    <script src="static/js/robot.js"></script>
    <script>


var t0 = new Date().getTime();
engine = new Engine(480, 480, 5000, new SampleRobot(), new SampleRobot());

engine.robotsStatus[0].rectangle.setAngle(90)
engine.robotsStatus[0].rectangle.setPosition(200, 100)

engine.robotsStatus[1].rectangle.setAngle(0)
engine.robotsStatus[1].rectangle.setPosition(300, 350)

result = engine.fight();

console.log('total time', ((new Date().getTime()) - t0) / 1000);

game = new Game($('.board'), result, {
    msPerRound: 10
});

game.initialize();

    </script>
</body>
</html>
